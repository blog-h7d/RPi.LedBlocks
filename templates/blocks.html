{% extends "base.html" %}
{% block content %}
{% for entry in blocks %}
<h1>Block: {{entry.name}}</h1>
<div>
    <h2>Configuration for Block {{ entry.name }}</h2>
    <table class="form">
        <tr>
            <td>Rows:</td>
            <td>{{ entry.rows }}</td>
        </tr>
        <tr>
            <td>Cols:</td>
            <td>{{ entry.rows }}</td>
        </tr>
        <tr>
            <td>Strip:</td>
            <td>{{ entry.strip_name }}</td>
        </tr>
    </table>
</div>
{% endfor %}

{% endblock %}
